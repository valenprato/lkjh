<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tatuajes</title>
    <link rel="stylesheet" href="style.css">
    
    
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>

</head>
<body>
    <header>
        <img src="logo.jpg" id="logo"> 
        <h1>Jakeka Tattoo</h1>
        <nav>
            <ul>
                <li><a target="__blank" href="https://www.google.com">Inicio</a></li>
                <li><a target="__blank" href="https://www.google.com">Catálogo</a></li>
                <li><a target="__blank" href="https://www.google.com">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="productos">
            <article class="producto">
                <img src="logo.jpg" alt="Tatuaje 1">
                <h2>Tatuaje 10x10cm</h2>
                <p>Descripción del tatuaje 1.</p>
                <p class="precio">$25.000</p>
                <button>Añadir al carrito</button>
            </article>

            <article class="producto">
                <img src="logo.jpg" alt="Tatuaje 2">
                <h2>Tatuaje 7x7cm</h2>
                <p>Descripción del tatuaje 2.</p>
                <p class="precio">$20.000</p>
                <button>Añadir al carrito</button>
            </article>

             <article class="producto">
                <img src="logo.jpg" alt="Tatuaje 2">
                <h2>Tatuaje 5x5cm</h2>
                <p>Descripción del tatuaje 2.</p>
                <p class="precio">$15.000</p>
                <button>Añadir al carrito</button>
            </article>

        <aside class="carrito">
            <article>
            <h2>Carrito de Compras</h2>
            <img src="carrito.png">
            <ul>
                <!-- Lista de productos en el carrito -->
            </ul>
            <p class="total">Total: $0.00</p>
            <button>Comprar</button>
            </article>
        </aside>
        </section>


    </main>

    <footer>
        <p>&copy; 2023 Jakeka Tattoo</p>
    </footer>
    <script src="scipt.js"></script>
</body>
</html>
